<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- webfont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- end webfont -->
    <!-- style -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- end style -->
</head>
<body>
    <div class="container">
        <form action="index.html">
            <ul id="errors-valid" class="form-text w-100 text-start text-danger"></ul>
            <p id="valid-all-par" class="form-text text-start text-danger"></p>
            <div class="form-group mb-2">
                <input type="text" name="userName" id="user-name" placeholder="username">
                <p id="valid-username-par" class="form-text text-start text-muted ps-1">please enter your username is required</p>
                <span id="valid-icon-name" class="valid-icon"><img src="images/valid-icon.png" alt=""></span>
            </div>
            <div class="form-group mb-2">
                <input type="text" name="email" id="user-email" placeholder="email">
                <p id="valid-email-par" class="form-text text-start text-muted ps-1">please enter your email is required</p>
                <span id="valid-icon-email" class="valid-icon"><img src="images/valid-icon.png" alt=""></span>
            </div>
            <div class="form-group mb-2">
                <input type="text" name="age" id="user-age" placeholder="age">
                <p id="valid-age-par" class="form-text text-start text-muted ps-1">please enter your age is required</p>
                <span id="valid-icon-age" class="valid-icon"><img src="images/valid-icon.png" alt=""></span>
            </div>
            <div class="form-group mb-2">
                <input type="password" name="password" id="user-password" placeholder="password">
                <p id="valid-pass-par" class="form-text text-start text-muted ps-1">please enter your password is required</p>
                <span id="valid-icon-pass" class="valid-icon"><img src="images/valid-icon.png" alt=""></span>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    


    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
